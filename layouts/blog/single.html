{{ define "main" }}
  <body class="flex flex-col h-full">
    {{ partial "navigation" . }}


    <main class="flex-1 px-5 md:px-8">
      <div class="mx-auto max-w-screen-sm">
        <a href="/" class="uppercase text-sm text-blue-600 hover:underline -mt-6 mb-8 sm:mb-4 font-medium"> ‚Üê All posts</a>
      </div>
      <article class="mx-auto max-w-screen-sm">
        <h1 class="text-3xl sm:text-4xl text-gray-900 font-extrabold my-3">{{ .Title }}</h1>

        <div class="flex items-center w-full gap-2 mb-8 text-gray-500 text-base mt-6">
          <time datetime="{{ .PublishDate.Format `2006-01-02` }}" class="leading-5">{{ .PublishDate.Format "Jan 2, 2006" }}</time>

          <div class="inline text-md leading-5">&bull;</div>
          <span class="flex items-center gap-1.5"> {{ .ReadingTime }} minute read </span>
        </div>

        <div class="flex mx-auto">
          <div class="prose prose-zinc prose-lg prose-a:text-blue-600 w-full">{{ .Content }}</div>
        </div>
      </article>

      <div class="bg-white py-10">
        <div class="mx-auto max-w-3xl mt-6">
          {{ partial "newsletter" . }}
        </div>
      </div>
    </main>

    {{ partial "footer" . }}
  </body>
{{ end }}
